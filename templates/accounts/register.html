<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ form.email}}
        {{ form.email.errors }}

        {{ form.password1}}
        {{ form.password1.errors }}
        
        {{ form.password2}}
        {{ form.password2.errors }}
        
        <button type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </form>
</body>
</html>
