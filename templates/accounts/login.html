<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logged</title>
</head>
<body>
    <h1>Log in</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        {{ form.non_field_errors }}
        
        {{ form.username}}
        {{ form.username.errors }}
        
        {{ form.password}}
        {{ form.password.errors }}
        
        <button type="submit">Log in</button>
{#        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>#}
    </form>
</body>
</html>
