{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <span class="logo">
                Logo
            </span>

            <div class="nav-links">
              <a href="#" class="active">HOME</a>
              <a href="#">WOMEN <span class="arrow">&#x276F;</span></a>
              <a href="#">MEN <span class="arrow">&#x276F;</span></a>
              <a href="#">KIDS <span class="arrow">&#x276F;</span></a>
              <a href="#">COSMETICS <span class="arrow">&#x276F;</span></a>
              <a href="#">SHOP <span class="arrow">&#x276F;</span></a>
            </div>

            <div class="nav-icons">
                <a><i class="fa-solid fa-bag-shopping"></i></a>
                <a><i class="fa-solid fa-magnifying-glass"></i></a>

                <div class="user-menu-container">
                    <a id="userIcon"><i class="fa-regular fa-user"></i></a>
                    <div class="user-dropdown" id="userDropdown">
                        {% if user.is_authenticated %}
                            <a href="">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}">Login</a>
                            <a href="{% url 'register' %}">Register</a>
                        {% endif %}
                    </div>
                </div>

                <a><i class="fa-solid fa-bars"></i></a>
            </div>
            
        </div>
    </nav>

    {% block hero_section %}
    {% endblock %}

    {% block main_content %}
    {% endblock %}
    
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/film_wrapper.js' %}"></script>
    <script src="{% static 'js/user_menu.js' %}"></script>

    
</body>
</html>
